<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <script src="size_input.js" defer></script>
    <link rel="stylesheet" href="game-board.css">
    <link rel="stylesheet" href="size-input.css">
    <link rel="stylsheet" href="index.css">
    <style>
        body { 
            background-color: #FAF8EF;
            align-items: center;
            display: flex; 
            flex-direction: row;
            justify-content: space-evenly;
            padding-top: 200px;
            position: relative;
        }
        .title { 
            font-size: 40px;
            color: #786E65;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <title>2048</title>
</head>
<body>
        <div id="game-container">
            <div id="game-over">
                <p>Game Over</p>
                <button id="restartBtn" onclick="restart()">Restart</button>    
            </div>
            <div id="game-board"></div>
        </div>
    <div class="selectBoardSize">
        <div class="title">Set board size</div> 
        <div class="custom-input">
            <div id="increment-btn" onclick="incrementBoardSize()"></div>
            <input id="input-board-size"></input>
            <div id="decrement-btn" onclick="decrementBoardSize()"></div>
        </div>
        

    </div>
</body>
</html>
