<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="game-board.css">
    <link rel="stylesheet" href="size-input.css">
    <link rel="stylsheet" href="index.css">
    <style>
        body { 
            background-color: #FAF8EF;
            align-items: center;
            display: flex; 
            flex-direction: row;
            justify-content: space-evenly;
            padding-top: 200px;
            position: relative;
        }
        .title { 
            font-size: 40px;
            color: #786E65;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <title>2048</title>
</head>
<body>
    <div id="game-container">
        <div id="game-over">
            <p>Game Over</p>
            <button id="restartBtn" onclick="restart()">Restart</button>    
        </div>
        <div id="game-board"></div>
    </div>
    <div class="select-size-container">
        <div class="custom-input">
            <p id="input-error-msg">Please use a number between 4 and 30.</p>
            <div class="arrow-btn" id="increment-btn"></div>
            <input type="number" id="input-board-size"></input>
            <div class="arrow-btn" id="decrement-btn"></div>
        </div>
        <button id="set-size-btn" onclick="setBoardSize()">Set board size</button>
    </div>
</body>
</html>
